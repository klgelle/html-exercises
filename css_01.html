<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple CSS</title>
    <style>
        h1 {
            font-family: Futura;
            font-style: italic;
            color: mediumslateblue;
        }

        h2 {
            font-family: Futura;
            color: orange;
        }

        .lunch {
            font-family: Futura;
            color: orchid;
        }

        li {
            font-family: Futura;
        }

        .italic {
            font-style: italic;
        }
        #coke {
            font-family: Cochin;
        }

    </style>
</head>
<body>
<h1>Favorite Foods</h1>
<hr>
<h2>Favorite Breakfast</h2>
<ul>
    <li>Waffles</li>
    <li>Coffee</li>
    <li id="coke">Coke</li>
    <li>Pancakes</li>
</ul>
<h2 class="lunch">Favorite Lunch</h2>
<ul>
    <li class="italic">Nothing</li>
    <li>Fish</li>
    <li>Sandwich</li>
    <li>Salad</li>
</ul>
</body>
</html>
